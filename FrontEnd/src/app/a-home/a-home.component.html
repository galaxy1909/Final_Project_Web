<table>
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of product">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.desc}}</td>
      <td>CA$ {{item.price}}</td>
      <td>{{item.stock}}</td>
        <td>
            <button class="button-54" (click)="deleteProduct(item.id)">Delete</button>
            <button class="button-54">Edit</button>
    </tr>
